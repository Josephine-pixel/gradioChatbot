<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Gulliver Chatbot Widget</title>
    <style>
        /* Chat button */
        .chat-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        /* Chat window */
        .chat-window {
            display: none;
            position: fixed;
            bottom: 100px;
            right: 20px;
            width: 300px;
            height: 400px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            overflow: hidden;
        }

        /* Chat content */
        .chat-content {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* Message area */
        .message-area {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
        }

        /* Input area */
        .input-area {
            padding: 10px;
            border-top: 1px solid #ccc;
            display: flex;
            gap: 5px;
        }

        /* Input field */
        .input-area input {
            flex-grow: 1;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Send button */
        .input-area button {
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Close button */
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }

        /* Message styles */
        .message {
            margin: 5px;
            padding: 8px;
            border-radius: 5px;
        }
        .user-message {
            background: #e6f3ff;
            text-align: right;
        }
        .bot-message {
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <p>This is a sample website with a Gulliver chatbot widget.</p>

    <!-- Chat button -->
    <button class="chat-button" onclick="toggleChat()">ðŸ’¬</button>

    <!-- Chat window -->
    <div class="chat-window" id="chatWindow">
        <button class="close-button" onclick="toggleChat()">âœ–</button>
        <div class="chat-content" id="chatContent"></div>
    </div>

    <!-- Load Gradio JavaScript Client from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@gradio/client@0.10.1/dist/index.min.js"></script>
    <script>
        let client;
        let chatHistory = [];

        // Toggle chat window visibility
        function toggleChat() {
            const chatWindow = document.getElementById("chatWindow");
            chatWindow.style.display = chatWindow.style.display === "none" ? "block" : "none";
        }

        // Render chat interface
        function renderChat() {
            const chatContent = document.getElementById("chatContent");
            chatContent.innerHTML = `
                <div class="message-area">
                    ${chatHistory.length === 0 ? "<p>No messages yet.</p>" : chatHistory.map(msg => `
                        <div class="message ${msg.role === 'user' ? 'user-message' : 'bot-message'}">
                            ${msg.content}
                        </div>
                    `).join("")}
                </div>
                <div class="input-area">
                    <input id="userInput" type="text" placeholder="Type your message...">
                    <button onclick="sendMessage()">Send</button>
                </div>
            `;
        }

        // Send message to Gradio app
        async function sendMessage() {
            const userInput = document.getElementById("userInput");
            const message = userInput.value.trim();
            if (!message) return;

            // Add user message to history
            chatHistory.push({ role: "user", content: message });
            renderChat();

            try {
                // Send message to Gradio app
                const result = await client.predict("/chat", {
                    message: message,
                    history: chatHistory
                });
                console.log("Gradio response:", result);

                // Extract bot response (adjust based on your Gradio app's output)
                const botResponse = result.data[0] || "No response from chatbot.";
                
                // Add bot response to history
                chatHistory.push({ role: "bot", content: botResponse });
                renderChat();
            } catch (error) {
                console.error("Error sending message:", error);
                chatHistory.push({ role: "bot", content: `Error: ${error.message}` });
                renderChat();
            }

            userInput.value = "";
        }

        // Initialize chatbot
        async function initializeChatbot() {
            try {
                // Replace with your Hugging Face Space URL
                client = await Gradio.connect("https://Josephine-pixel-n8nChatBot.hf.space");
                console.log("Connected to Gradio app");
                renderChat(); // Render initial chat interface
            } catch (error) {
                console.error("Error connecting to Gradio app:", error);
                document.getElementById("chatContent").innerHTML = "<p>Error: Could not connect to chatbot.</p>";
            }
        }

        // Initialize on page load
        initializeChatbot();
    </script>
</body>
</html>
